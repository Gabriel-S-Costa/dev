<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/style.css">
   <title>Couse Effect App</title>
</head>
<body>
   <!-- <header></header> -->
   <main>
      <aside class="list-items">
         <h3>My Contacts</h3>
         <hr>
         <ul id="contacts-list"></ul>
      </aside> 
      <article>
         <div class="card">
            <form action="">
               <div class="form-group">
                  <label for="Fname">Firts name</label>
                  <input type="text" name="first_name_field" id="Fname" />
               </div>
               <div class="form-group">
                  <label for="Lname">Last name</label>
                  <input type="text" name="last_name_field" id="Lname" />
               </div>
               <div class="two-colluns">
                  <div class="form-group m-0">
                     <label for="tel">Telephone</label>
                     <input type="tel" name="telephone_field" id="telephone" />
                  </div>
                  <div class="form-group m-0">
                     <label for="birthday">Birthday</label>
                     <input type="text" name="birthday_field" id="birthday" />
                  </div>
               </div>
               <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" name="address_field" id="address" />
               </div>
            </form>
         </div>
      </article>
      <footer>
         
      </footer>
   </main>
   <script src="./src/app.js" type="module"></script>
</body>
</html>
